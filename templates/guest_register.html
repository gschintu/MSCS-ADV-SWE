<head>
    <style>
         #register-card{
            padding-top: 6%; 
            padding-left: 6%;
        }

        .card-icon{
        fill: hsl(0, 0%, 96%); 
        padding-top: 3%;
        padding-bottom: 3%;
        }

        hr{
        background:black;
        margin: 1rem 0 !important;
        }

        /* navbar "unscrolled" */
        #navbar {
        background-color: transparent;
        transition: background-color 0.3s ease;
        }
        
        /* navbar title "unscrolled" */
        #navbar-title{
        font-size: 25; 
        padding-left: 10%;
        }
        
        /* nabar btns "unscrolled" */
        #navbar > .btn-outline-primary, 
        #navbar > .btn-primary {
        background-color: transparent;
        color: #007bff;
        transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* navbar scrolled */ 
        #navbar.scrolled {
        background-color: white;
        }

        #navbar-title.scrolled{
        color: white;
        }

        /* navbar btns scrolled */
        .btn-outline-primary.scrolled, .btn-primary.scrolled {
        background-color: #007bff; 
        color: #ffffff;
        }

        body{
            padding-bottom:5%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                // Scrolled
                $('#navbar').addClass('bg-primary');
                $('#navbar-title').removeClass('text-primary').addClass('scrolled');
                $('.btn-outline-primary, .btn-primary').addClass('btn-outline-light');
                } else {
                // UnScrolled
                $('#navbar').removeClass('bg-primary');
                $('#navbar-title').addClass('text-primary').removeClass('scrolled');
                $('.btn-outline-primary, .btn-primary').removeClass('btn-outline-light');
                }
            });
        });
    </script>
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-light" >
        <span id="navbar-title" class="navbar-brand mb-0 h1 fw-bold ls-tight text-primary btn btn-link" onclick="window.location.href='/'">Crypto Advisor</span>
        <div class="navbar-collapse justify-content-end" style="padding-right:4%">
            <button class="navbtn btn btn-outline-primary mx-2 my-2 my-sm-0" onclick="window.location.href='/#explore'">Explore</button>
            <button class="navbtn btn btn-outline-primary mx-2 my-2 my-sm-0" onclick="window.location.href='/#get-started'">Get Started</button></a>
            <button class="navbtn btn btn-outline-primary mx-2 my-2 my-sm-0" onclick="window.location.href='/faq'">FAQs</button>
            <button class="btn btn-primary mx-2 my-2 my-sm-0"  onclick="window.location.href='/dev_login'">Login as dev</button>
        </div>
    </nav> 
</head>
<body style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
        <div class="row">
            <div class="col-sm-6" style="padding-top:10%">
                <img src="static/styles/assets/img/currencies_2.png" />
            </div>
            <!-- start register card -->
            <div class="col-sm-6">
                <div id="register-card" >
                    <div class="px-4 py-5 px-md-5 text-center text-lg-start" >
                        <div class="row">
                            {% for message in get_flashed_messages(category_filter=["error"]) %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                            {% endfor %}
                            {% for message in get_flashed_messages(category_filter=["warning"]) %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                {{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                            {% endfor %}
                            <div class="card card-style align-items-stretch" style="border-radius:3%">
                                <form class="card-body d-grid gap-2" method="POST" action="/guest_register">
                                    <div id="register-title" class="row">
                                        <h3>Register</h3>
                                    </div>
                                    <hr/>
                                    <div id="username" class="row text-left">
                                        <label for="username" class="form-label">
                                            Username
                                        </label>
                                        <div class="input-group">
                                        <input name="username" type="text" class="form-control" id="username" required>
                                        </div>
                                    </div>
                                    <div id="firstName" class="row text-left">
                                        <label for="firstNameInput" class="form-label">
                                            First Name
                                        </label>
                                        <div class="input-group">
                                        <input name="firstName" type="text" class="form-control" id="firstNameInput" required>
                                        </div>
                                    </div>
                                    <div id="lastName" class="row text-left">
                                        <label for="lastNameInput" class="form-label">
                                            Last Name
                                        </label>
                                        <div class="input-group">
                                        <input name="lastName" type="text" class="form-control" id="lastNameInput" required>
                                        </div>
                                    </div>
                                    <div id="email" class="row text-left">
                                        <label for="emailInput" class="form-label">
                                            Email
                                        </label>
                                        <div class="input-group">
                                        <span class="input-group-text" id="emailIcon">@</span>
                                        <input name="email" type="text" class="form-control" id="emailInput"  aria-describedby="emailIcon" required>
                                        </div>
                                    </div>
                                    <div id="password" class="row text-left">
                                        <label for="passwordInput" class="form-label">
                                            Password
                                        </label>
                                        <div class="input-group">
                                        <input name="password" type="password" class="form-control" id="passwordInput" required>
                                        </div>
                                    </div>
                                    <div id="password2" class="row text-left">
                                        <label for="passwordInput2" class="form-label">
                                            Confirm Password
                                        </label>
                                        <div class="input-group">
                                        <input name="confirmPassword" type="password" class="form-control" id="passwordInput2" required>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="text-center">
                                        <button id="submit" class="btn btn-primary col-sm-6" type="submit">Create an Account</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Stop login card -->
        </div>
    </div>
</body>
